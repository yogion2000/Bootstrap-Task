<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>responsive grid 1</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-9 col-md-6 col-lg-6 col-xxl-3 bg-primary mb-1 border border-white border-2">
                <p>primary</p>
            </div>
            <div class="col-12 col-sm-3 col-md-6 col-lg-3 col-xxl-5 bg-secondary text-white mb-1 border border-white border-2">
                <p>secondary</p>
            </div>
            <div class="col-12 col-sm-4 col-md-2 col-lg-3 col-xxl-2 bg-success text-white mb-1 border border-white border-2">
                <p>success</p>
            </div>
            <div class="col-12 col-sm-8 col-md-10 col-lg-3 col-xxl-2 bg-info text-white mb-1 border border-white border-2e">
                <p>info</p>
            </div>
            <div class="col-12 col-sm-6 col-md-10 col-lg-6 col-xxl-5 bg-warning text-white mb-1 border border-white border-2">
                <p>warning</p>
            </div>
            <div class="col-12 col-sm-6 col-md-2 col-lg-3 col-xxl-7 bg-danger text-white mb-1 border border-white border-2">
                <p>danger</p>
            </div>

        </div>
    </div>
    
</body>
</html>
