<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2458e092a7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Portfolio Website Work Done Section</title>
    <style>
        .container-fluid{
            background-image: url(https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/portfolio-work-done-bg.png);
            
        }
        hr{
            border:1px solid white;
            width: 40px;
        }
        p{
            font-size: x-large;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container-fluid row">
         <div class="box1 col-lg-4 col-md-4 d-flex flex-column align-items-center mb-5 mt-5">
            <i class="fa-solid fa-thumbs-up fa-2xl" style="color:white;"></i>
            <hr>
            <p class="text-white">10</p>
            <p class="text-white">Projects Completed</p>
         </div>
         <div class="box2 col-lg-4 col-md-4 d-flex flex-column align-items-center mb-5 mt-5">
            <i class="fa-solid fa-scroll fa-2xl" style="color: #ffffff;"></i>
            <hr>
            <p class="text-white">2,800</p>
            <p class="text-white">Lines Of Code</p>
         </div>
         <div class="box3 col-lg-4 col-md-4 d-flex flex-column align-items-center mb-5 mt-5">
            <i class="fa-solid fa-clock fa-2xl" style="color: #ffffff;"></i>
            <hr>
            <p class="text-white">15</p>
            <p class="text-white">Hours Worked</p>
         </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
