<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity Practice-2</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        h1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .today{
            color: blue;
        }
        .strike{
            text-decoration: line-through;
            color: grey;
        }
        li{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>TodoList</h1>
    <h1 class="today">Today</h1>
    <ul>
        <li>Have a Drink</li>
        <li class="strike">Go for a Walk</li>
        <li>Read a book</li>
        <li class="strike">Schedule Meeting with Alex</li>
    </ul>
    <h1>Tomorrow</h1>
    <ul>
        <li>Listen to the Video Sessions</li>
        <li>Attempt Practice questions</li>
        <li>Go for Shopping</li>
        <li>Read Monthly Magazine</li>
    </ul>
</body>
</html>
